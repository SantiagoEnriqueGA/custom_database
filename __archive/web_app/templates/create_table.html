<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Create Table</h1>
    <form id="create-table-form">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" required><br>
        <label for="columns">Columns (comma-separated):</label>
        <input type="text" id="columns" name="columns" required><br>
        <button type="submit">Create Table</button>
    </form>
    <pre id="create-table-result"></pre>
    <a href="{{ url_for('home') }}">Back to Home</a>
    <script>
        document.getElementById('create-table-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/create_table', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('create-table-result').innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
